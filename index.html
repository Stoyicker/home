<!DOCTYPE html>
<html>

<head>
  <title>Jorge</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/core-elements/core-elements.html">
  <link rel="import" href="bower_components/core-icons/social-icons.html">
  <link rel="import" href="bower_components/paper-elements/paper-elements.html">
  <link rel="stylesheet" href="./css/polymer_theme_denim.css" shim-shadowdom>
  <style>
    core-icon[icon="social:person"] {
      padding: 4px;
    }
    .shadow {
      display: inline-block;
    }
  </style>
</head>

<body unresolved fullbleed touch-action="auto" fullbleed layout vertical>
  <core-header-panel flex>
    <div id="content">
      <!-- This stylle is a fix for Firefox and the like -->
      <style shim-shadowdom>
        .unselectable {
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -o-user-select: none;
          user-select: none;
        }
        .no-tap-color {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          -webkit-touch-callout: none;
        }
        .centered-panel {
          display: inline-block;
          margin: 0 auto;
          text-align: left;
        }
      </style>

      <section>
        <header>
          <article>
              <img src="images/me.png" alt="">
            <div>
              <h1>Hello, I am Jorge</h1>
              <h2>and I work within software development</h2>
            </div>
          </article>
        </header>
        <footer>
          <a href="http://linkedin.com/in/jorgediazbenitosoriano" title="Reach me!">
            <paper-button raised primary>
              <core-icon icon="social:person"></core-icon>
              Reach me!</paper-button>
          </a>
        </footer>
      </section>
    </div>
  </core-header-panel>
</body>

</html>
